<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <!-- SECTION -->
  <header class="text-center p-2">
    <button type="button" class="btn btn-dark" onclick="app.ImageController.getRandomImage(); app.QuoteController.getRandomQuote()"><span class="mdi mdi-refresh"></span></button>
  </header>

  <!-- SECTION -->
  <main class="d-flex justify-content-between p-5">
    <div id="imgAuthor"></div>
    
    <!-- <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span>0</span> Todos Remaining

      <div class="todoCard">
        <div class="mb-3 d-flex justify-content-between">
          <input type="checkbox">
          <p>I have so much homework lol</p>
          <button type="button"><span class="mdi mdi-trash-can"></span></button>
        </div>

      <div class="dropdown d-none" id="todoForm">
        <button class="todo-button dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-toggle='{"autoClose": false}' aria-expanded="false">
          <span id="total">0</span> TODOs Remaining
        </button>
        <div class="todoCard dropdown-menu">
          <form onsubmit="app.TodoController.createTodo()">
            <input type="text" placeholder="Enter Todo" name="description" required><button class="btn btn-success ms-3">+</button>
          </form>
          <!-- NOTE Todos-->
          <div id="todoList">
            
          </div>
        </div>
      </div>

  </main>

  <!-- NOTE quotes -->
  <div class="quote" id="quote"></div>
  <!-- SECTION -->
  <footer class="d-flex justify-content-between align-items-center">
    <!-- NOTE weather -->
    <div class="weather px-5 d-flex flex-column align-items-center" id="weather" onclick="app.WeatherController.changeTemp()">
      
    </div>
    
    <!-- NOTE time -->
    <div class="time">
      <h1 class="text-light display-1 text-center" id="time"></h1>
    </div>
    
    <!-- NOTE creator -->
    <div class="creator pe-5 d-flex align-items-center" id="creator">
      <div class="flex-grow-1 justify-content-end align-items-center d-flex fs-1" id="authstate"></div>
    </div>
  </footer>
